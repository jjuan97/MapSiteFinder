<div class="card mx-2 my-4">
  <div class="card-header">
    <p class="card-header-title has-text-primary">
      Sites Info
    </p>
  </div>
  <div class="card-content">
    <div class="content">
      <form class="field has-addons">
        <div class="control">
          <input class="input is-info" type="search" placeholder="Search for a site" matInput [formControl]="control"
            [matAutocomplete]="auto"
            id="username" name="username" [(ngModel)]="select_site">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" ><!--(optionSelected)="selectSiteE($event)">-->
            <mat-option *ngFor="let site of filteredSites | async" [value]="site" >
              {{site.city}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="control">
          <a class="button is-info" (click)="selectSite(select_site)">
            Add
          </a>
        </div>
      </form>
    </div>
    <div class="content sidebare-overflow">
      <table>
        <thead>
          <tr>
            <td class="has-text-info"><b>City</b></td>
            <td class="has-text-info"><b>Department</b></td>
            <td class="has-text-info"><b>Latitude</b></td>
            <td class="has-text-info"><b>Longitude</b></td>
            <td class="has-text-info"><b>Population</b></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let site of selectSites">
            <td>{{site.city}}</td>
            <td>{{site.admin_name}}</td>
            <td>{{site.lat | number: '0.0-5'}}</td>
            <td>{{site.lng | number: '0.0-5'}}</td>
            <td>{{site?.population}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="card-footer">
    <a (click)="cleanMarkers()" id="clean-button" class="card-footer-item">Clean all sites</a>
  </footer>
</div>
